<!DOCTYPE html>
<html ng-app="ui.bootstrap.demo">

  <head>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular-animate.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular-sanitize.js"></script>
    <script src="//angular-ui.github.io/bootstrap/ui-bootstrap-tpls-2.5.0.js"></script>
    <script src="example.js"></script>
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
  </head>

  <body>
    <div ng-controller="AccordionDemoCtrl">
  <script type="text/ng-template" id="group-template.html">
    <div class="panel-heading">
      <h4 class="panel-title" style="color:#fa39c3">
        <a href tabindex="0" class="accordion-toggle" ng-click="toggleOpen()" uib-accordion-transclude="heading">
          <span uib-accordion-header ng-class="{'text-muted': isDisabled}">
            {{heading}}
          </span>
        </a>
      </h4>
    </div>
    <div class="panel-collapse collapse" uib-collapse="!isOpen">
      <div class="panel-body" style="text-align: right" ng-transclude></div>
    </div>
  </script>


  <uib-accordion close-others="oneAtATime">
    <div uib-accordion-group class="panel-default" heading="How to Use" is-open="status.isFirstOpen" is-disabled="status.isFirstDisabled">
      <ol>
        <li>Click on the section title to open the form fields.</li>
        <li>Fill out all 4 sections.</li>
        <li>Press submit to download your filled out Small Claims filing.</li>
      </ol>
    </div>
    <div uib-accordion-group class="panel-default" heading="Plaintiff {{p.id}}">
      <fieldset>
        <h1>Plaintiff {{p.id}}</h1>
        <!-- Type -->
        <div class="form-group row">
          <div class="col-xs-6">
            <label for="p{{p.id}}.type">Type</label>
            <select ng-model="p.type" ng-options="x for x in scFormInfo.plaintiff.s2.type"></select>
          </div><!-- End type of plaintiff col -->
        </div>
        <!-- First and Last -->
        <div class="form-group row">
          <div class="col-xs-6">
            <label for="p{{p.id}}.firstName">First Name</label>
            <input type="text" class="form-control" name="p{{p.id}}.firstName" ng-model="p.firstName">
          </div>
          <div class="col-xs-6">
            <label for="p{{p.id}}.lastName">Last Name</label>
            <input type="text" class="form-control" name="p{{p.id}}.lastName" ng-model="p.lastName">
          </div>
        </div>
        <!-- Email and Phone -->
        <div class="form-group row">
          <div class="col-xs-6">
            <label for="p{{p.id}}.email">Email</label>
            <input type="email" class="form-control" name="p{{p.id}}.email" ng-model="p.email">
          </div>
          <div class="col-xs-6">
            <label for="p{{p.id}}.phone">Phone</label>
            <input type="tel" class="form-control" name="p{{p.id}}.phone" ng-model="p.phone">
          </div>
        </div>
        <hr>
        <!-- Street Address -->
        <div class="form-group row">
          <div class="col-xs-12 col-md-12">
            <label for="p{{p.id}}.streetAddress">Street Address</label>
            <input type="text" class="form-control" name="p{{p.id}}.streetAddress" ng-model="p.streetAddress">
          </div>
          <div class="col-xs-12 col-md-6">
            <label for="p{{p.id}}.streetCity">City</label>
            <input type="text" class="form-control" name="p{{p.id}}.streetCity" ng-model="p.streetCity">
          </div>
          <div class="col-xs-6 col-md-2">
            <label for="p{{p.id}}.streetState">State</label>
            <input type="text" class="form-control" name="p{{p.id}}.streetState" ng-model="p.streetState">
          </div>
          <div class="col-xs-6 col-md-4">
            <label for="p{{p.id}}.streetZip">Zip</label>
            <input type="text" class="form-control" name="p{{p.id}}.streetZip" ng-model="p.streetZip">
          </div>
        </div>
        <hr>
        <!-- Mailing Address -->
        <div class="form-group row">
          <div class="col-xs-12 col-md-12">
            <label for="p{{p.id}}.mailingAddress">Mailing Address (If Different)</label>
            <input type="text" class="form-control" name="p{{p.id}}.mailingAddress" ng-model="p.mailingAddress">
          </div>
          <div class="col-xs-12 col-md-6">
            <label for="p{{p.id}}.mailingCity">City</label>
            <input type="text" class="form-control" name="p{{p.id}}.mailingCity" ng-model="p.mailingCity">
          </div>
          <div class="col-xs-6 col-md-2">
            <label for="p{{p.id}}.mailingState">State</label>
            <input type="text" class="form-control" name="p{{p.id}}.mailingState" ng-model="p.mailingState">
          </div>
          <div class="col-xs-6 col-md-4">
            <label for="p{{p.id}}.mailingZip">Zip</label>
            <input type="text" class="form-control" name="p{{p.id}}.mailingZip" ng-model="p.mailingZip">
          </div>
        </div>
      </fieldset>
    </div><!-- End accordion-group div -->
    <div uib-accordion-group class="panel-default" heading="Defendant {{d.id}}">
      <fieldset>
        <h1>Defendant {{d.id}}</h1>
        <!-- Military and Type -->
        <div class="form-group row">
          <div class="col-xs-6">
            <label for="d{{d.id}}.active">Is the defendant on active military duty?</label>
            <select ng-model="d.military" ng-options="x for x in scFormInfo.defendant.s2.militaryDuty"></select>
          </div>
          <div class="col-xs-6">
            <label for="d{{d.id}}.type">Type</label>
            <select ng-model="d.type" ng-options="x for x in scFormInfo.defendant.s2.type"></select>
          </div>
        </div>
        <!-- First and Last -->
        <div class="form-group row">
          <div class="col-xs-6">
            <label for="d{{d.id}}.firstName">First Name</label>
            <input type="text" class="form-control" name="d{{d.id}}.firstName" ng-model="d.firstName">
          </div>
          <div class="col-xs-6">
            <label for="d{{d.id}}.lastName">Last Name</label>
            <input type="text" class="form-control" name="d{{d.id}}.lastName" ng-model="d.lastName">
          </div>
        </div>
        <!-- Email and Phone -->
        <div class="form-group row">
          <div class="col-xs-6">
            <label for="d{{d.id}}.email">Email</label>
            <input type="email" class="form-control" name="d{{d.id}}.email" ng-model="d.email">
          </div>
          <div class="col-xs-6">
            <label for="d{{d.id}}.phone">Phone</label>
            <input type="tel" class="form-control" name="d{{d.id}}.phone" ng-model="d.phone">
          </div>
        </div>
        <hr>
        <!-- Street Address -->
        <div class="form-group row">
          <div class="col-xs-12 col-md-12">
            <label for="d{{d.id}}.streetAddress">Street Address</label>
            <input type="text" class="form-control" name="d{{d.id}}.streetAddress" ng-model="d.streetAddress">
          </div>
          <div class="col-xs-12 col-md-6">
            <label for="d{{d.id}}.streetCity">City</label>
            <input type="text" class="form-control" name="d{{d.id}}.streetCity" ng-model="d.streetCity">
          </div>
          <div class="col-xs-6 col-md-2">
            <label for="d{{d.id}}.streetState">State</label>
            <input type="text" class="form-control" name="d{{d.id}}.streetState" ng-model="d.streetState">
          </div>
          <div class="col-xs-6 col-md-4">
            <label for="d{{d.id}}.streetZip">Zip</label>
            <input type="text" class="form-control" name="d{{d.id}}.streetZip" ng-model="d.streetZip">
          </div>
        </div>
        <hr>
        <!-- Mailing Address -->
        <div class="form-group row">
          <div class="col-xs-12 col-md-12">
            <label for="d{{d.id}}.mailingAddress">Mailing Address (If Different)</label>
            <input type="text" class="form-control" name="d{{d.id}}.mailingAddress" ng-model="d.mailingAddress">
          </div>
          <div class="col-xs-12 col-md-6">
            <label for="d{{d.id}}.mailingCity">City</label>
            <input type="text" class="form-control" name="d{{d.id}}.mailingCity" ng-model="d.mailingCity">
          </div>
          <div class="col-xs-6 col-md-2">
            <label for="d{{d.id}}.mailingState">State</label>
            <input type="text" class="form-control" name="d{{d.id}}.mailingState" ng-model="d.mailingState">
          </div>
          <div class="col-xs-6 col-md-4">
            <label for="d{{d.id}}.mailingZip">Zip</label>
            <input type="text" class="form-control" name="d{{d.id}}.mailingZip" ng-model="d.mailingZip">
          </div>
        </div>
      </fieldset>
    </div><!-- End accordion-group div -->
    <div uib-accordion-group class="panel-default" heading="Dispute Details">
      <div class="well">
  <div class="form-group row">
    <div class="col-md-4">
      <label for="amount">How much does the plaintiff claim the defendant(s) owe?</label>
      <input type="number" name="amount" ng-model="sc100Deets.dispute.amountOwed">
    </div>
    <div class="col-md-4">
      <label for="dateOccured">When did this happen?</label>
      <br>
      <input type="date" name="dateOccured" ng-model="sc100Deets.dispute.exactDate">
    </div>
    <div class="col-md-4">
      <p>Date Range</p>
      <input type="date" name="startDate" placeholder="Start Date" ng-model="sc100Deets.dispute.startDate">
      <input type="date" name="endDate" placeholder="End Date" ng-model="sc100Deets.dispute.startDate">
    </div>
  </div>
  <div class="form-group row">
    <div class="col-md-12">
      <label for="disputeDetails">Dispute Details</label>
      <br>
      <textarea name="disputeDetails" ng-model="sc100Deets.dispute.details" rows="3" cols="30"></textarea>
    </div>
  </div>
  <div class="form-group row">
    <div class="col-md-12">
      <label for="howDetails">How did you calculate the money owed to you?</label>
      <br>
      <textarea name="howDetails" ng-model="sc100Deets.dispute.how" rows="3" cols="30"></textarea>
    </div>
  </div>
</div>
    </div>

  </uib-accordion>
</div>
  </body>

</html>
